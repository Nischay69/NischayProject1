<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>https://www.Nischay Dai Bank Limited.com/login</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="container">
      <div class="left">
        <div class="leftcontainer1">
          <img
            src="/image/logo.png"
            Nischay
            Dai
            Bank
            Limited
            class="logo"
            alt="ERROR"
          />
          <h1 class="Name">Nischay dai Bank Limited</h1>
        </div>
        <div class="leftcontainer2">
          <img src="/image/photo.png" class="photo" alt="error" />
        </div>
      </div>
      <div class="right">
        <h1 class="signin">Sign in to your account</h1>
        <p class="create_acc">
          New user???
          <a class="create_acc_link" href="#">Create an Account</a>
        </p>
        <div class="sign_in_info">
          <img src="/image/info.png" class="info" alt="ERROR" />
          <p class="info_text">
            Reference email : <span class="bold"> demo@nischay.cc </span> /
            password : <span class="bold">demo123 </span>
          </p>
        </div>
        <input
          type="email"
          name="email address"
          class="email_user form_input"
          placeholder="Email Address"
        />
        <input
          type="password"
          name="pass"
          class="password_user form_input"
          placeholder="Password"
        />
        <a href="#" class="forgot_password">Forgot Password?</a>
        <button class="Login_user">
          <a href="#" class="Login_text">Sign In</a>
        </button>
        <p class="or">--------------Or-------------</p>
        <button class="google_login">
          <img src="/image/image8-2.webp" class="google" />
          Sign up with google
        </button>
        <button class="twitter_login">
          <img src="/image/Untitled.png" class="twitter" />
          Sign up with twitter
        </button>
      </div>
    </div>
    div>
  </body>
</html>
